<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--thead and tbody tags are used for the code to look clear and clean these dont have their any charactersticks-->
    <div style="margin: 10px;">
        
        <table style="border: 2px solid black;"border>
            <thead><!--table header-->
            <th>s.no</th><!--th tag means table head-->
            <th>name</th>
            <th>section</th>
       </thead>

       <tbody><!--table body-->
    <tr>    <!--tr tag is used for table row-->
        <td>1</td>  <!--td tag means table discription-->
        <td>amit</td>
        <td>A</td>
    </tr>
    <tr>
        <td>2</td>
        <td>kamal</td>
        <td>B</td>
    </tr>
    <tr>
        <td>3</td>
        <td>aman</td>
        <td>C</td>
    </tr>
    </tbody>
        </table>
    </div>
    <video src="link of video" controls autoplay >video</video>

    <audio src="link of audio" controls >song</audio>
</body>
</html>
<!--
    <thead>-table header
    <th>-table head
    <tr>-table row
        <td>-table discription
    <tbody>-table body

    rowspan-for marging rows
-->
